language: typescript

tasks:
  build:
    command: 'yarn run build'
    inputs:
      - 'src/**/*'
    outputs:
      - 'dist'
  run:
    command: 'yarn run dev'
    inputs:
      - 'src/**/*'
  lint:
    command: 'yarn run lint'
  install:
    command: 'yarn'
  install-windows:
    command: 'yarn'
  run-windows:
    command: 'yarn run dev'
    inputs:
      - 'src/**/*'

project:
  name: 'Loon'
  owner: 'University of Utah'
  maintainers: ['Dev-Lan','bbollen23']
  description: 'Front end data visualization platform for cell microscopy data.'
language: typescript

tasks:
  build-docs:
    command: 'yarn build'
    inputs:
      - 'src/**/*'
    outputs:
      - 'dist'
  run-docs:
    command: 'yarn run start'
    inputs:
      - 'src/**/*'
  install:
    command: 'yarn'

project:
  name: 'Loon Website'
  owner: 'University of Utah'
  maintainers: ['Dev-Lan','bbollen23']
  description: 'Documentation website for Loon Project'